<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formularios de registro</h1>
    </header>

  <main>
    <form>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
        </div>
<br>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido">
        </div>
<br>
         <div>
          Modalidad de cursada:
         <input type="radio" name="modalidad" id="ondemand">
         <label for="ondemand">on-Demand</label>
         <input type="radio" name="modalidad" id="vivo">
         <label for="vivo">En vivo</label>
        </div>
<br>
        <div>
            <label for="mail">Correo:</label>
            <input type="email" id="mail">
        </div>
<br>       
<br>
        <div>
            <input type="checkbox" id="info">
        <label for="info">Deseo recibir información sobre nuevos posteos de la plataforma de Nucba</label> 
        </div>
<br>
<div>
    <input type="checkbox" id="terminos">
    <label for="terminos">Acepto los términos y condiciones, estoy listo para afrontar la carrera</label> 
</div>
<br>
    <button type="submit">Enviar</button>
    <input type="submit" value="Enviar">
    </form>
  </main>
    
</body>
</html>
